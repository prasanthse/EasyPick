<ion-header>
  <ion-text>
    <h4>Item Count</h4>
  </ion-text>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of itemCount; let i = index" [attr.data-index]="i">
      <ion-label color="warning" (click)="SelectCount(item)">{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
