<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="warning" class="userName">Hi! {{this.global.userName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item color = "light" (click) = "SelectMenu('HOME', 0)">
  <ion-row class="content">
    <ion-col size = "10" class="menuItemParent">
      <ion-text>HOME</ion-text>
    </ion-col>
    <ion-col class="menuItemParent">
      <ion-icon name="home" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item color = "light" *ngIf="this.global.isShop" (click) = "SelectMenu('DASHBOARD', 1)">
  <ion-row class="content">
    <ion-col size = "10" class="menuItemParent">
      <ion-text>DASHBOARD</ion-text>
    </ion-col>
    <ion-col class="menuItemParent">
      <ion-icon name="construct" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item color = "light" (click) = "SelectMenu('OFFERS', 3)">
  <ion-row class="content">
    <ion-col size = "10" class="menuItemParent">
      <ion-text>OFFERS</ion-text>
    </ion-col>
    <ion-col class="menuItemParent">
      <ion-icon name="magnet" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item color = "light" (click) = "SelectMenu('PURCHASE', 4)">
  <ion-row class="content">
    <ion-col size = "10" class="menuItemParent">
      <ion-text>PURCHASE</ion-text>
    </ion-col>
    <ion-col class="menuItemParent">
      <ion-icon name="pricetags" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item color = "light" (click) = "Login()" *ngIf="this.global.isGuest">
  <ion-row class="content">
    <ion-col size = "10" class="menuItemParent">
      <ion-text>LOGIN</ion-text>
    </ion-col>
    <ion-col class="menuItemParent">
      <ion-icon name="log-in" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item color = "light" (click) = "CreateAlert()" *ngIf="!this.global.isGuest">
  <ion-row class="content">
    <ion-col size = "10" class="menuItemParent">
      <ion-text>LOGOUT</ion-text>
    </ion-col>
    <ion-col class="menuItemParent">
      <ion-icon name="log-out" class="icons"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>
